[build]
  publish = "dist"
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Permissions-Policy = "camera=*, microphone=*"
    Feature-Policy = "camera 'self'; microphone 'self'"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"